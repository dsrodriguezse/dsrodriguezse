name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *" # Todos los días a medianoche UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate Snake SVG
    steps:
      # 🔁 Clona el repo primero (esto es obligatorio para hacer commit)
      - name: Checkout repository
        uses: actions/checkout@v3

      # 🐍 Genera el snake
      - uses: Platane/snk@v3
        with:
          github_user_name: dsrodriguezse
          outputs: |
            dist/github-contribution-grid-snake.svg

          color_snake: "#273479"
          color_dots: "#F2F2F2"
          color_back: "#000000"
          color_grid: "#161B22"

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ✅ Commit automático del archivo generado
      - name: Commit & Push
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Action
          author_email: actions@github.com
          message: "🐍 Actualización automática del Snake"
          add: "dist/github-contribution-grid-snake.svg"
